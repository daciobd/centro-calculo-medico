services:
  - type: web
    name: centro-calculo-medico
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: medical-center-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: medical-center-db
    databaseName: medical_center
    plan: starter